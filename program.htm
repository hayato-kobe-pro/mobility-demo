<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>試乗プログラム</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 16px;
      background: #fff;
    }
    h2 {
      width: 100%;
      font-size: 14px !important;
      text-align: left !important;
      margin: 0;
      padding-bottom: 8px;
      color: black !important;
      font-weight: 600 !important;
      border-bottom: 1px solid #333;
      display: inline-block;
    }
    .program {
      margin: 24px 0;
    }
    .program-list {
      display: flex;
      gap: 16px;
    }
    .program-item {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #eceff1;
      width: 80px;
      height: 80px;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: 600;
      color: #333;
      text-decoration: none; /* リンクの下線を消す */
      cursor: pointer;
      user-select: none;
      transition: background 0.2s;
    }
    .program-item:hover {
      background: #d5dde3;
    }
    @media (max-width: 480px) {
      .program-list {
        flex-wrap: wrap;
        gap: 16px;
      }
      .program-item {
        flex: 1 1 calc(50% - 8px);
        height: 60px;
      }
    }
  </style>
</head>
<body>
  <h2>試乗プログラム</h2>
  <div class="program">
    <div class="program-list">
      <a href="https://toyota-rx.eventos.tokyo/uri/ticket/1009/14123/361472" class="program-item">Day1</a>
      <a href="#" class="program-item">Day2</a>
      <a href="#" class="program-item">Day3</a>
      <a href="#" class="program-item">Day4</a>
    </div>
  </div>
</body>
</html>
